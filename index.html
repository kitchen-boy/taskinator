<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TASKINTOR</title>
    <link rel="stylesheet" href="./assets/css/style.css">
   
</head>
<body>
    <header>
        <h1 class="page-title">TASKINATOR</h1>
        <p>Click the button below to add a new task!</p>

        <form id="task-form">
        <!-- <form> element with an id attribute-->
        <!-- will use this id attribute in JavaScript code--> 

            <div class="form-group">
            <!-- will wrap all form elements with this <div> to make styling it easier.--> 
            <!-- wrap HTML elements in container elements whose sole purpose is to handle where they go on the page.-->
                <input type="text" name="task-name" class="text-input" placeholder="Enter Task Name" />
                <!--add an <input> element to capture our task's name-->
                <!--used name attribute to identify the form input & use it to select element with querySelector() method in js-->
            </div>
            <div class="form-group">
                    <!--<select> element to tell the browser we're about to create this type of dropdown list,-->
                    <select name="task-type" class="select-dropdown">
                        <!--<option> elements to create the choices for that dropdown-->
                       
                        <option value="" disabled selected> Pick a task type</option>
                        <option value="Print">Print</option>
                        <option value="Web">Web</option>
                        <option value="Mobile">Mobile</option>
                    </select>       
            </div>
            
            <!-- wrapped the <button> element in a <div> with a class of form-group -->
            <div class="form-group">
                <button class="btn" id="save-task" type="submit">Add Task</button>
            </div>
        </form>

    </header>
   

    <main class="page-content">
        <section class="task-list-wrapper">
            
            <h2 class="list-title">Tasks To Do</h2>

                <ul class="task-list" id="tasks-to-do">

                </ul>
        </section>
    </main>
    <footer>
        &copy;2020 by Taskinator
    </footer>
    <script src="./assets/js/script.js"></script>   
</body>
</html>
